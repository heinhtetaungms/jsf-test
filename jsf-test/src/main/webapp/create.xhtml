<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Registration Form</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>


		<p:panelGrid columns="2">
			<p:column>
				<p:outputLabel value="User Name" />
			</p:column>
			<p:column>
				<p:inputText value="#{user.name}" class="form-control"
					validatorMessage="User name is required">
					<f:validateRequired />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel value="Email" />
			</p:column>
			<p:column>
				<p:inputText value="#{user.email}" class="form-control"
					validatorMessage="Email Id is required">
					<f:validateRequired />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel value="Password " />
			</p:column>
			<p:column>
				<p:password value="#{user.password}" class="form-control"
					validatorMessage="Password is required">
					<f:validateRequired />
				</p:password>
			</p:column>

			<p:column>
				<p:outputLabel value="Gender" />
			</p:column>
			<p:column>
				<p:selectOneRadio value="#{user.gender}"
					validatorMessage="Gender is required">
					<f:selectItem itemValue="M" itemLabel="Male" />
					<f:selectItem itemValue="F" itemLabel="Female" />
					<f:validateRequired />
				</p:selectOneRadio>
			</p:column>
			<p:column>
				<p:outputLabel value="Address" />
			</p:column>
			<p:column>
				<p:inputTextarea value="#{user.address}" cols="50" rows="5"
					class="form-control" validatorMessage="Address is required">
					<f:validateRequired />
				</p:inputTextarea>
			</p:column>
			<p:column>
				<p:commandButton value="Save" icon="fa fa-fw fa-save"
					action="#{user.save()}" />
			</p:column>
			<p:column>
				<p:link outcome="index" value="View Users Record List" />
			</p:column>

		</p:panelGrid>

	</h:form>
</h:body>
</html>
